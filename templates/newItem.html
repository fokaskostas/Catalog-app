{% extends 'base.html' %}

{% block head_title %}Add item{% endblock %}

{% block jumbotron_content %}
<html>
  <body>
	  <div class="text-center">
		<h1>Add a new item</h1>
		<form action="{{ url_for('newItem', category_name=category_name) }}" method = 'POST'>
			<p>Category:</p>
			<input type ='text' size='30' name='category'>
			<p>Name:</p>
			<input type ='text' size='30' name='name'>
			<p>Description:</p>
			<input type ='text' size='30' name='description'></br></br>
			<input type='submit' value='Create'>
			<a href="{{ url_for('showItems', category_name=category_name) }} ">Cancel</a>
		</form>
	  </div>
  </body>
</html>
{% endblock %}
