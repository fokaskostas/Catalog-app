{% extends 'base.html' %}

{% block head_title %}Delete Category {{category.name}}{% endblock %}

{% block jumbotron_content %}
<html>
	<body>
		<div class="text-center">
		  <h1>Are you sure you want to delete {{category.name}}?</h1>
	        <form action="{{ url_for('deleteCategory', category_name=category.name) }}" method = 'POST'>
	        <input type='submit' value='Delete'>
	        </form>
	        <a href="{{ url_for('showCategories') }} ">Cancel</a>
		</div>
	</body>
</html>
{% endblock %}
