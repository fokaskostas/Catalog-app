{% extends 'base.html' %}

{% block head_title %}Delete item{% endblock %}

{% block jumbotron_content %}
<html>
  <body>
	  <div class="text-center">
		<h1>Are you sure you want to delete '{{ item_name }}'?</h1>
		<form action="{{ url_for('deleteItem', category_name=category_name, item_name=item_name) }}" method = 'POST'>
			<input type='submit' value='Delete'>
		</form>
		<a href="{{ url_for('showItems', category_name=category_name) }}">Cancel</a>
	  </div>
  </body>
</html>
{% endblock %}
